<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Loging</title>
        <link rel="stylesheet" href="css/loging.css" type="text/css" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
    <div id="particles-js"></div>
        <div class="container">
            
            <div class="form-content">
                 <h1 id="title">Registro</h1>   
                    
                    <form>
                        
                        <div class="input-group" >
                            
                            <div class="input-field" id="nameInput">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="Nombre">
                            </div>    
                            
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" placeholder="Correo">
                            </div>
                            
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Contraseña">
                            </div>
                            <p>Olvidaste tu contraseña <a href="#">click aqui</a></p>
                        </div>
                        <div class="btn-field">
                            <button id="signUp" type="button" >Registro</button>
                            <button id="signIn" type="button" class="disable">Login</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
        
        <script src="js/particles.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/loging.js" ></script>
    </body>
</html>
